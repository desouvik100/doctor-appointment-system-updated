<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0d6efd" />
  <meta name="color-scheme" content="light dark" />
  <meta name="description" content="HealthSync AI - Advanced Healthcare Management System" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <title>HealthSync AI - Healthcare Management</title>

  <!-- SINGLE SOURCE OF TRUTH: Blue gradient background v2.0 -->
  <style>
    html {
      margin: 0;
      padding: 0;
      /* Blue gradient on html element only - FORCED */
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
      background-attachment: fixed !important;
      min-height: 100vh;
    }
    
    body {
      margin: 0;
      padding: 0;
      /* Transparent body - shows html background */
      background: transparent !important;
      min-height: 100vh;
    }
    
    #root {
      min-height: 100vh;
      /* Transparent root - shows html background */
      background: transparent !important;
    }
    
    /* Force all main containers to be transparent */
    .App,
    .medical-bg,
    .dark-theme {
      background: transparent !important;
    }
  </style>
  
  <!-- Force clear cache and apply blue gradient -->
  <script>
    // Clear service worker cache if exists
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for(let registration of registrations) {
          registration.unregister();
        }
      });
    }
    
    // Force blue gradient immediately
    (function() {
      var applyGradient = function() {
        document.documentElement.style.cssText = 'background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important; background-attachment: fixed !important; min-height: 100vh;';
        document.body.style.cssText = 'background: transparent !important; margin: 0; padding: 0; min-height: 100vh;';
      };
      
      applyGradient();
      
      // Reapply after DOM loads
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', applyGradient);
      }
      
      // Reapply after everything loads
      window.addEventListener('load', applyGradient);
    })();
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
