services:
  # Backend API Service
  - type: web
    name: doctor-appointment-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: EMAIL_USER
        value: desouvik0000@gmail.com
      - key: EMAIL_PASS
        value: vlbabtmdlopfdtzr
      - key: MONGODB_URI
        sync: false # You'll need to add this manually in Render dashboard
      - key: JWT_SECRET
        sync: false # You'll need to add this manually in Render dashboard
      - key: PORT
        value: 10000

  # Frontend Static Site
  - type: static
    name: doctor-appointment-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_BACKEND_URL
        value: https://doctor-appointment-backend.onrender.com